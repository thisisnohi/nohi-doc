log4j.rootLogger=ALL, console, error

#Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d][%X{serverName}]-%-5p (%F:%L)|%m%n

#Errors
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.error.File=${catalina.home}/logs/nohi/nohi_error.log
log4j.appender.error.File=d:/logs/nohi_error.log
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=[%d][%X{serverName}]-%-5p (%F:%L)|%m%n
log4j.appender.error.DatePattern='.'yyyy-MM-dd
log4j.appender.error.Threshold=ERROR


#NOHI_flwj business 
log4j.logger.nohi.doc=DEBUG, logic 

log4j.appender.logic=org.apache.log4j.RollingFileAppender
#log4j.appender.logic.File=${catalina.home}/logs/nohi/nohi_logic.log
log4j.appender.logic.File=d:/logs/nohi_logic.log
log4j.appender.logic.MaxFileSize=5MB
log4j.appender.logic.MaxBackupIndex=5
log4j.appender.logic.layout=org.apache.log4j.PatternLayout
log4j.appender.logic.layout.ConversionPattern=[%d][%X{serverName}]-%-5p (%F:%L)|%m%n
